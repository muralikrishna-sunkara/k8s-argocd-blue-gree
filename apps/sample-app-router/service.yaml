apiVersion: v1
kind: Service
metadata:
  name: sample-app-lb
  namespace: default
  labels:
    app: sample-app
    component: router
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: sample-app
    version: green  # Currently pointing to blue